<ion-header>

    <ion-navbar>
        <ion-title>create-account</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="userForm" (ngSubmit)="signin()">
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="userForm.name" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Surname</ion-label>
            <ion-input type="text" [(ngModel)]="userForm.surname" formControlName="surname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Favorite location</ion-label>
            <ion-input type="text" [(ngModel)]="userForm.favoriteLocation" formControlName="favoriteLocation"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="userForm.email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="userForm.password" formControlName="password"></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="!userForm.valid">Submit</button>
    </form>

</ion-content>
