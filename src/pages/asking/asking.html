<ion-header>
  <ion-navbar>
    <ion-title>
      <!-- {{ 'ASK_FAVOR' | translate }} -->
       'ASK_FAVOR'
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Asking a favour in
    </ion-card-header>
    <ion-card-content>
      <h1>
        {{ place }}
      </h1>
      <hr/>
      <form (ngSubmit)="askAFavour()">
        <ion-item>
          <ion-textarea placeholder="Favour title"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-textarea placeholder="Favour description" style="height: 200px;"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" block>'ASK_FAVOR'</button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
