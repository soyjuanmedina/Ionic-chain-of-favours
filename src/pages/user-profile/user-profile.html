<ion-header>

    <ion-navbar>
        <ion-title>userProfile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="user-profile-content">

    <ion-list inset class="form-box">

        <p class="white-text center uppercase" *ngIf="itsMine">{{ 'YOU_ARE_VIEWING_YOUR_PROFILE'| translate}}</p>

        <p class="white-text center uppercase" *ngIf="!itsMine">{{ 'YOU_ARE_VIEWING_THE_PROFILE_OF'| translate}}</p>

        <ion-item>
            <ion-label floating>{{ 'NAME'| translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="user.name" [disabled]="!itsMine || itsMine"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>{{ 'SUNAME'| translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="user.surname" [disabled]="!itsMine || itsMine"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>{{ 'EMAIL'| translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="user.email" [disabled]="!itsMine || itsMine"></ion-input>
        </ion-item>



    </ion-list>

</ion-content>
