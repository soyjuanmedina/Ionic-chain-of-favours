<ion-header>

    <ion-navbar>
        <ion-title>Chat</ion-title>
    </ion-navbar>

</ion-header>


<ion-content #content padding id="chatPage">

    <ion-list>

        <ion-item *ngFor="let messages of chat?.messages" class="chat" text-wrap [ngClass]="{'chat-partner' : messages?.askedName == localStorage?.name}">
            {{messages.message}}
        </ion-item>

    </ion-list>

    {{chat?.messages.length}}

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row>
            <ion-col col-10>
                <ion-input type="text" [(ngModel)]="message" placeholder="Enter Message...."></ion-input>
            </ion-col>
            <ion-col col-2>
                <button ion-button block (click)="sendMessage()">
          Send
        </button>
            </ion-col>
        </ion-row>


    </ion-toolbar>
</ion-footer>
