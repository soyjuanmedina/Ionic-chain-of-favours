<ion-header>

    <ion-navbar>
        <ion-title>
            <ion-row>
                <ion-col>
                    <img src="assets/imgs/logo-35.jpg" />
                </ion-col>
                <ion-col col-auto>
                    <div>{{ 'ENTER_TO_APP' | translate}}</div>
                </ion-col>
            </ion-row>
        </ion-title>

    </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>


    <ion-list>
        <ion-item>
            <ion-label>{{ 'CHOOSE_LANGUAGE' | translate}}</ion-label>
            <ion-select (ionChange)="setLanguage($event)">
                <ion-option *ngFor="let item of idioms" [value]="item.value">
                    {{ item.label | translate }}
                </ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-row class="logo-row">

        <ion-col>
            <img class="logo" src="assets/imgs/logo.png" />
        </ion-col>

    </ion-row>
    <div class="form-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-label floating>{{ 'EMAIL' | translate}}</ion-label>
                            <ion-input [(ngModel)]="user.email" name="email" type="text" autocapitalize="off" required>
                            </ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label floating>{{ 'PASSWORD' | translate}}</ion-label>
                            <ion-input [(ngModel)]="user.password" name="password" type="password" required>
                            </ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">{{ 'LOGIN' | translate}}</button>
                    <button type="button" ion-button class="register-btn" block clear (click)="createAccount()">{{ 'CREATE_ACCOUNT' | translate}}</button>
                </ion-col>
            </ion-row>

        </form>
    </div>

    <button ion-button class="submit-btn" full (click)="loginWithGoggle()">{{ 'LOGIN_WITH_GOOGLE' | translate}}</button>
</ion-content>
