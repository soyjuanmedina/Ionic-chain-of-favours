<ion-header>
    <ion-navbar>
        <ion-title>
          {{ 'APP_TITLE' | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>{{ 'CHOOSE_LANGUAGE' | translate }}</ion-label>
            <ion-select (ionChange)="setLanguage($event)">
                <ion-option *ngFor="let item of idioms" [value]="item.value">
                    {{ item.label  | translate }}
                </ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-row>
        <ion-col style="text-align: right">
            <button class="round-button" (click)="goToPage('AskingPage')">{{ 'ASK_FAVOR' | translate }}</button>
        </ion-col>
        <ion-col>
            <button class="round-button" (click)="goToPage('GivingPage')">{{ 'DO_FAVOR' | translate }}</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-100 style="text-align: center">
            <button ion-button round outline>{{ 'LOGIN' | translate }}</button>
        </ion-col>
    </ion-row>
</ion-content>
