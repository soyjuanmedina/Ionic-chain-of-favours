<ion-header>

    <ion-navbar>
        <ion-title>
            <ion-row>
                <ion-col class="my-thin-col">
                    <img src="assets/imgs/logo-35.jpg" />
                </ion-col>

                <ion-col col-auto float-left>
                    <div>{{ 'REGISTER'| translate}}</div>
                </ion-col>

            </ion-row>
        </ion-title>

    </ion-navbar>

</ion-header>


<ion-content class="create-account-content" padding>

    <div class="form-box">

        <form [formGroup]="userForm" (ngSubmit)="signin()">

            <p class="white-text center uppercase">{{ 'CREATE_ACCOUNT'| translate}}</p>

            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-label floating>{{ 'NAME'| translate}}</ion-label>
                            <ion-input type="text" [(ngModel)]="userForm.name" formControlName="name"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label floating>{{ 'SURNAME'| translate}}</ion-label>
                            <ion-input type="text" [(ngModel)]="userForm.surname" formControlName="surname"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label floating>{{ 'EMAIL'| translate}}</ion-label>
                            <ion-input type="text" [(ngModel)]="userForm.email" formControlName="email"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label floating>{{ 'PASSWORD'| translate}}</ion-label>
                            <ion-input type="password" [(ngModel)]="userForm.password" formControlName="password"></ion-input>
                        </ion-item>



                    </ion-list>
                </ion-col>
            </ion-row>


            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!userForm.valid">{{ 'SUBMIT'| translate}}</button>
                </ion-col>
            </ion-row>




        </form>
    </div>

</ion-content>
